<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Capitals Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #141414;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #E50914;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            letter-spacing: 2px;
            font-weight: 900;
        }

        #map-container {
            position: relative;
            width: 90%;
            height: 80vh;
            max-width: 1400px;
            background: #e8f4f8;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #europe-map {
            width: 100%;
            height: 100%;
            background: white;
        }

        .leaflet-container {
            background: white;
        }

        .leaflet-control-container {
            display: none;
        }

        .capital {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .capital:hover {
            transform: scale(1.1);
        }

        .leaflet-marker-pane .capital {
            position: absolute;
        }

        .capital-name {
            font-weight: bold;
            font-size: 10px;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 8px;
            margin-bottom: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .clock {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: #00ff88;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 1px solid #1a252f;
            min-width: 75px;
            text-align: center;
        }

        .marker {
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .capital-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .capital-selector select {
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            outline: none;
        }

        .capital-selector select:hover {
            background: #f0f0f0;
            border-color: #5568d3;
        }

        .capital-selector select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Analogue Clock Styles */
        #analogue-clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 10px;
        }

        .clock-face {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 8px solid black;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .clock-center {
            width: 16px;
            height: 16px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: black;
            border-radius: 3px 3px 0 0;
        }

        .hour-hand {
            width: 6px;
            height: 50px;
            margin-left: -3px;
            z-index: 3;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
            margin-left: -2px;
            z-index: 4;
        }

        .second-hand {
            width: 2px;
            height: 80px;
            margin-left: -1px;
            background: #333;
            z-index: 5;
        }

        .clock-number {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: black;
            font-family: 'Georgia', serif;
        }

        .clock-tick {
            position: absolute;
            background: black;
        }

        .major-tick {
            width: 3px;
            height: 12px;
        }

        .minor-tick {
            width: 1px;
            height: 6px;
        }

        .clock-label {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: bold;
            color: black;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <h1>Current Time in European Capitals</h1>

    <div id="map-container">
        <div id="europe-map"></div>
        <div class="capital-selector">
            <select id="capital-count">
                <option value="9">9 Capitals</option>
                <option value="14">14 Capitals</option>
                <option value="19">19 Capitals</option>
                <option value="23">23 Capitals</option>
            </select>
        </div>
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
            <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
        </div>

        <!-- Analogue Clock for Warsaw Time -->
        <div id="analogue-clock">
            <div class="clock-face">
                <div class="clock-label">WARSAW</div>
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                <div class="clock-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Capital cities data with accurate coordinates
        const allCapitals = [
            // First 9 capitals
            { name: 'London', lat: 51.5074, lng: -0.1278, timezone: 'Europe/London' },
            { name: 'Paris', lat: 48.8566, lng: 2.3522, timezone: 'Europe/Paris' },
            { name: 'Berlin', lat: 52.5200, lng: 13.4050, timezone: 'Europe/Berlin' },
            { name: 'Madrid', lat: 40.4168, lng: -3.7038, timezone: 'Europe/Madrid' },
            { name: 'Rome', lat: 41.9028, lng: 12.4964, timezone: 'Europe/Rome' },
            { name: 'Vienna', lat: 48.2082, lng: 16.3738, timezone: 'Europe/Vienna' },
            { name: 'Warsaw', lat: 52.2297, lng: 21.0122, timezone: 'Europe/Warsaw' },
            { name: 'Budapest', lat: 47.4979, lng: 19.0402, timezone: 'Europe/Budapest' },
            { name: 'Bucharest', lat: 44.4268, lng: 26.1025, timezone: 'Europe/Bucharest' },
            // Additional 5 capitals (for 14 total)
            { name: 'Athens', lat: 37.9838, lng: 23.7275, timezone: 'Europe/Athens' },
            { name: 'Amsterdam', lat: 52.3676, lng: 4.9041, timezone: 'Europe/Amsterdam' },
            { name: 'Prague', lat: 50.0755, lng: 14.4378, timezone: 'Europe/Prague' },
            { name: 'Lisbon', lat: 38.7223, lng: -9.1393, timezone: 'Europe/Lisbon' },
            { name: 'Brussels', lat: 50.8503, lng: 4.3517, timezone: 'Europe/Brussels' },
            // Additional 5 capitals (for 19 total)
            { name: 'Copenhagen', lat: 55.6761, lng: 12.5683, timezone: 'Europe/Copenhagen' },
            { name: 'Stockholm', lat: 59.3293, lng: 18.0686, timezone: 'Europe/Stockholm' },
            { name: 'Helsinki', lat: 60.1699, lng: 24.9384, timezone: 'Europe/Helsinki' },
            { name: 'Oslo', lat: 59.9139, lng: 10.7522, timezone: 'Europe/Oslo' },
            { name: 'Dublin', lat: 53.3498, lng: -6.2603, timezone: 'Europe/Dublin' },
            // Additional 4 capitals (for 23 total)
            { name: 'Sofia', lat: 42.6977, lng: 23.3219, timezone: 'Europe/Sofia' },
            { name: 'Bratislava', lat: 48.1486, lng: 17.1077, timezone: 'Europe/Bratislava' },
            { name: 'Zagreb', lat: 45.8150, lng: 15.9819, timezone: 'Europe/Zagreb' },
            { name: 'Ljubljana', lat: 46.0569, lng: 14.5058, timezone: 'Europe/Ljubljana' }
        ];

        // Initialize Leaflet map
        const map = L.map('europe-map', {
            center: [50, 10],
            zoom: 4,
            zoomControl: false,
            dragging: true,
            touchZoom: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false
        });

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Store all markers
        let currentMarkers = [];
        let currentCapitals = [];

        // Function to update clock for a specific timezone
        function updateClock(element, timezone) {
            const now = new Date();
            const options = {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            const timeString = now.toLocaleTimeString('en-GB', options);
            element.textContent = timeString;
        }

        // Function to clear all markers from the map
        function clearMarkers() {
            currentMarkers.forEach(marker => map.removeLayer(marker));
            currentMarkers = [];
        }

        // Function to render capitals based on count
        function renderCapitals(count) {
            // Clear existing markers
            clearMarkers();

            // Get the subset of capitals to display
            currentCapitals = allCapitals.slice(0, count);

            // Create markers for each capital
            currentCapitals.forEach((capital, index) => {
                const html = `
                    <div class="capital">
                        <div class="marker"></div>
                        <div class="capital-name">${capital.name}</div>
                        <div class="clock" id="clock-${index}">--:--:--</div>
                    </div>
                `;

                const marker = L.marker([capital.lat, capital.lng], {
                    icon: L.divIcon({
                        html: html,
                        className: '',
                        iconSize: [100, 80],
                        iconAnchor: [50, 4],
                        popupAnchor: [0, -80]
                    })
                }).addTo(map);

                // Add hover event listeners to adjust marker stacking using zIndexOffset
                marker.on('mouseover', function() {
                    this.setZIndexOffset(1000);
                });
                marker.on('mouseout', function() {
                    this.setZIndexOffset(0);
                });

                currentMarkers.push(marker);
            });

            // Update all clocks immediately
            updateAllClocks();
        }

        // Function to update all clocks
        function updateAllClocks() {
            currentCapitals.forEach((capital, index) => {
                const clockElement = document.getElementById(`clock-${index}`);
                if (clockElement) {
                    updateClock(clockElement, capital.timezone);
                }
            });
        }

        // Initialize with 9 capitals
        renderCapitals(9);

        // Update clocks every second
        setInterval(updateAllClocks, 1000);

        // Add pulse animation to markers
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.2); }
            }
            .marker {
                animation: pulse 2s ease-in-out infinite;
            }
        `;
        document.head.appendChild(style);

        // Capital count selector event listener
        document.getElementById('capital-count').addEventListener('change', (e) => {
            const count = parseInt(e.target.value);
            renderCapitals(count);
        });

        // Zoom controls functionality
        document.getElementById('zoom-in').addEventListener('click', () => {
            map.setZoom(map.getZoom() + 1);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            map.setZoom(map.getZoom() - 1);
        });

        // Analogue Clock for Warsaw Time
        function updateAnalogueClock() {
            const now = new Date();

            // Get Warsaw time
            const warsawTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Warsaw' }));

            const hours = warsawTime.getHours();
            const minutes = warsawTime.getMinutes();
            const seconds = warsawTime.getSeconds();

            // Calculate degrees for each hand
            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hourDegrees = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

            // Apply rotation to hands
            document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        // Create clock numbers and tick marks
        function initializeAnalogueClock() {
            const clockFace = document.querySelector('.clock-face');
            const radius = 100; // half of 200px

            // Add hour numbers (12, 3, 6, 9)
            const hourPositions = [
                { num: 12, angle: 0 },
                { num: 3, angle: 90 },
                { num: 6, angle: 180 },
                { num: 9, angle: 270 }
            ];

            hourPositions.forEach(pos => {
                const number = document.createElement('div');
                number.className = 'clock-number';
                number.textContent = pos.num;

                const angle = (pos.angle - 90) * (Math.PI / 180);
                const x = radius + (radius - 25) * Math.cos(angle);
                const y = radius + (radius - 25) * Math.sin(angle);

                number.style.left = `${x}px`;
                number.style.top = `${y}px`;
                number.style.transform = 'translate(-50%, -50%)';

                clockFace.appendChild(number);
            });

            // Add tick marks
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                tick.className = 'clock-tick';

                if (i % 5 === 0) {
                    tick.classList.add('major-tick');
                } else {
                    tick.classList.add('minor-tick');
                }

                const angle = (i * 6 - 90) * (Math.PI / 180);
                const tickRadius = i % 5 === 0 ? radius - 6 : radius - 3;
                const x = radius + tickRadius * Math.cos(angle);
                const y = radius + tickRadius * Math.sin(angle);

                tick.style.left = `${x}px`;
                tick.style.top = `${y}px`;
                tick.style.transform = `translate(-50%, -50%) rotate(${i * 6}deg)`;
                tick.style.transformOrigin = 'center';

                clockFace.appendChild(tick);
            }

            // Initial update
            updateAnalogueClock();
        }

        // Initialize the analogue clock
        initializeAnalogueClock();

        // Update analogue clock every second
        setInterval(updateAnalogueClock, 1000);
    </script>
</body>
</html>
